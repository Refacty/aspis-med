spring.application.name=aspismed
spring.datasource.url=jdbc:mysql://${refacty.database.ip}:${refacty.database.port}/${refacty.database.db}
spring.datasource.username=${refacty.database.user}
spring.datasource.password=${refacty.database.pass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true